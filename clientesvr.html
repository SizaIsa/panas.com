<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nuestros Clientes</title>
    <meta name="description" content="Laser input UI â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="../../js/info-message.js"></script>
    <script src="highlight.js"></script>
    <script src="info-panel.js"></script>
    <script src="https://unpkg.com/aframe-billboard-component@latest/dist/aframe-billboard-component.min.js"></script>

  </head>
  <body>
    <a-scene
      loading-screen="dotsColor: white; backgroundColor: orange"
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
      info-message="htmlSrc: #messageText">
      <a-camera>
      <a-entity camera look-controls wasd-controls="acceleration: 100; friction: 0.1"></a-entity>
      </a-camera>


      <a-assets>

        <img id="backgroundInsideHouse" crossorigin="anonymous" src="https://live.staticflickr.com/4245/34857718161_46a589c903_b.jpg">

        
<!-- IMAGENES -->
        <a-asset-item id="messageText" src="message.html"></a-asset-item>

        <img id="kazetachinuPoster" src="https://images.pexels.com/photos/2741674/pexels-photo-2741674.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" crossorigin="anonymous"/>

        <img id="ponyoPoster" src="https://images.pexels.com/photos/19562283/pexels-photo-19562283/free-photo-of-mujer-mano-piramide-sujetando.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" crossorigin="anonymous"/>

        <img id="karigurashiPoster" src="https://images.pexels.com/photos/6697264/pexels-photo-6697264.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" crossorigin="anonymous"/>

        <img id="peliPoster" src="https://images.pexels.com/photos/1089930/pexels-photo-1089930.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" crossorigin="anonymous"/>

        <!-- imagen flecha -->
        <img id="flechaPoster" src="https://images.pexels.com/photos/4843911/pexels-photo-4843911.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" crossorigin="anonymous"/>
<!-- FIN -->

        <a-mixin
          id="frame"
          geometry="primitive: plane; width: 1.6; height: 1.9"
          material="color: none; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>
         <a-mixin
          id="poster"
          geometry="primitive: plane; width:1.5; height: 1.8"
          material="color: none; shader: flat"
          material="shader: flat"
          position="0 0 0.005"
         ></a-mixin>
         <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 1.5; height: 0.81"
          material="src: #ponyo; shader: flat; transparent: true"
          position="0 0.495 0.002"
         ></a-mixin>
      </a-assets>


<!-- fondoo -->
     <a-sky id="background-img" src="#backgroundInsideHouse"></a-sky>
<!-- fin -->

          <a-entity
        id="background"
        position="0 0 0"
        geometry="primitive: sphere; radius: 4.0"
        material="color: orange; side: back; shader: flat"
        scale="0.004 0.004 0.004"
        visible="false" class="raycastable">
      </a-entity>

      <a-entity
        position="0 1.6 0"
        camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false">
        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: #999999; side: back; shader: flat; blending: subtractive;" visible="false">
        </a-entity>
      </a-entity>

      <!-- Hand controls -->
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

      <a-entity id="ui" position="0 1.6 -2.5">

         <!-- Poster menu -->
       <a-entity id="menu" highlight>
       <a-entity mixin="subtitletwo" text="value: El exito de panas, agencia integrada por un grupo de profesionales de excelencia y, sobre todo, de calidad humana, es el resultado de su esmerado trabajo de asesoramiento y acompanamiento a sus clientes. No es un momento facil, pero la dedicacion del equipo y su sentido de pertenencia permiten recoger frutos significativos.;" position="-3 1.2 -8" billboard></a-entity>
       <a-entity sound="src: #river"></a-entity>        

 </a-entity>
       <a-mixin id="subtitletwo" text="align: center; width: 6; color: darkblue; font: https://cdn.aframe.io/fonts/Exo2SemiBold.fnt;"></a-mixin>





        <!-- Poster menu -->
       <a-entity id="menu" highlight rotating-menu="radius: 4; speed: 0.2">
  <a-entity id="karigurashiButton" position="0 0 0" mixin="frame" class="raycastable menu-button">
    <a-entity material="src: #karigurashiPoster;" mixin="poster"> <a-entity text="value: Pollos Copacabana;" mixin="subtitle" position="0 -1 0"></a-entity>
    </a-entity>
  </a-entity>

  <a-entity id="kazetachinuButton" position="0 0 0" mixin="frame" class="raycastable menu-button">
    <a-entity material="src: #kazetachinuPoster" mixin="poster"> 
      <a-entity text="value: PEPSI;" mixin="subtitle" position="0 -1 0"></a-entity>
    </a-entity>
  </a-entity>

  <a-entity id="ponyoButton" position="0 0 0" mixin="frame" class="raycastable menu-button">
    <a-entity material="src: #ponyoPoster" mixin="poster">
      <a-entity text="value: Coca Cola;" mixin="subtitle" position="0 -1 0"></a-entity>
    </a-entity>
  </a-entity>

  <a-entity id="peliButton" position="0 0 0" mixin="frame" class="raycastable menu-button">
    <a-entity material="src: #peliPoster" mixin="poster">
      <a-entity text="value: CBN;" mixin="subtitle" position="0 -1 0"></a-entity>
    </a-entity>
    </a-entity>


    <!-- imagen para volver -->
<a-entity id="flechaButton" position="5 0 0" mixin="frame" class="raycastable menu-button">
    <a-entity material="src: #flechaPoster" mixin="poster"> 
      <a-entity text="value: Click para ver 
      COTIZACIONES;" mixin="subtitle" position="0 -1.3 0"></a-entity>
    </a-entity>
  </a-entity>

  </a-entity>
</a-entity>

<a-mixin id="subtitle" text="align: center; width: 6; color: white; font: https://cdn.aframe.io/fonts/Exo2SemiBold.fnt;"></a-mixin>
<!-- TEXTO DE COTIZACIONES -->
<a-mixin id="title" text="align: center; width: 5; color: orange; font: https://cdn.aframe.io/fonts/Exo2SemiBold.fnt;"></a-mixin>
<a-mixin id="subtitle" text="align: center; width: 3; color: black; font: https://cdn.aframe.io/fonts/Exo2SemiBold.fnt;"></a-mixin>






        <!-- Info panel of the selected movie. -->
        <a-entity
          id="infoPanel"
          position="0 0 0.5"
          info-panel
          visible="false"
          scale="0.004 0.004 0.004"
          geometry="primitive: plane; width: 1.5; height: 1.8"
          material="color: #333333; shader: flat; transparent: false" class="raycastable">
          <a-entity id="ponyoMovieImage" mixin="movieImage" material="src: #ponyo" visible="false"></a-entity>
          <a-entity id="kazetachinuMovieImage" mixin="movieImage" material="src: #kazetachinu" visible="false"></a-entity>
          <a-entity id="karigurashiMovieImage" mixin="movieImage" material="src: #karigurashi" visible="false"></a-entity>
          <a-entity id="peliMovieImage" mixin="movieImage" material="src: #peli" visible="false"></a-entity>
          <a-entity id="movieTitle"
            position="-0.68 -0.1 0"
            text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Ponyo (2003)"></a-entity>
          <a-entity id="movieDescription"
            position="-0.68 -0.2 0"
            text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></a-entity>
        </a-entity>
      </a-entity>


  </a-scene>
  </body>
  </html>
